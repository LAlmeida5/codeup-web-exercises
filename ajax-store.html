<!DOCTYPE html>
<html lang="en">
<head>
    <!--    boostrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    bootstrap links end-->
    <link rel="stylesheet" href="css/ajax_store.css">
    <title>AJAX Store</title>
</head>
<body>

<!--boostrap example div-->
<!--<div class="alert alert-success" role="alert">Well done!</div>-->
<div class="container">
    <h1>My Tool Store</h1>
    <table id="products">
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table><br><br>

    <button id="refresh">Refresh Page</button>
</div>
<script src="js/jquery-3.6.0.js"></script>

<script>
(function() {
    "use strict";

    // TODO: Create an AJAX GET request for the file under data/inventory.json
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

//this is my get request with my "when done" function to execute a task.  A for each loop is used to iterate through the object elements and //complete
//the transfer of data from the json file to the html page. The result of the function task is then 'appended ' to the desired location.
//In this instance I appended the data to the table with an ID of products.

    // Ajax store exercise Q# 3: This is my get request.
    $.get('data/inventory.json').done(function(tools) {
        tools.forEach(function(tool) {
            let transfer = "<tr>" +
                "<th>" + tool.title + "</th>" +
                "<th>" + tool.quantity + "</th>" +
                "<th>" + tool.price + "</th>" +
                "<th>" + tool.categories + "</th>" +
                "</tr>"
                $('#products').append(transfer);
        });
    });

    //ajax store exercise Q# 5:  reloads the page when the "refresh page" button is clicked
    $('#refresh').click(function() {
        window.location.reload();
    })

})();
</script>

</body>
</html>
