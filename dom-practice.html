    }
});

function toggleFontSize() {
    let h1s = $('h1');
    h1s.each(function () {
        if ($(this).css('font-size') !== '10px') {
            $(this).css('font-size', '10px');
        } else {
            $(this).css('font-size', '20px');
        }
    });
}
