<script src="js/jquery-3.6.0.js"></script>
<script>
    "use strict";
    //this function logs the keycode for each keystroke
    $(document).keyup(function(event){
        console.log(event.keyCode);
    });
    let global = {

        konami: function() {
            let konamikeys = [38,38,40,40,37,39,37,39,66,65],
                started = false,
                count = 0;
            $(document).keydown(function(e){
                let reset = function() {
                    started = false;
                    count = 0;
                };
              let  key = e.keyCode;
                // Begin watching if first key in sequence was pressed.
                if(!started){
                    if(key === 38 || 40) {
                        started = true;
                    }
                }
                // If we've started, track keystrokes for the right code sequence.
                if (started){
                    if (konamikeys[count] == key){
                        count++;
                    } else {
                        // Incorrect key, restart.
                        reset();
                    }
                    if (count == 10){
                        // Success!
                        $('body').css({'background-image': "url('img/metalgear.png')", 'background-size':'contain'});
                        //This is where I left off at the end of the day.

                    }
                } else {
                    reset();
                }
            });
        }
    }

    global.konami();

</script>
