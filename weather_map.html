<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>
    <!--Mapbox links    -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>
    <!-- Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS file  -->
    <link rel="stylesheet" href="css/weather-map.css">
</head>
<body>
    <!--Page header-->
    <nav class="navbar navbar-dark bg-primary ">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Map App</span>
            <span id='currLoc' class="navbar-brand">Current Location: </span>
        </div>
    </nav>
<!--Boostrap staging area weather data cards-->
<!--Map, cards, searchbar are all contained within "mainContent" container-->
    <div id="mainContent" class="row w-100 m-auto">
        <div id="searchBar" class="col-12"></div>
        <div id="weatherCards" class="row col-12 p-3 m-auto"></div>
        <div id='map' class="col-12 m-auto" style="width: 98vw; height:90vh"  ></div>
    </div>
<!--linked files-->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/keys.js"></script>
<!--geocode file must be above open weather js or else undefined if below-->
    <script src="js/geocode-utils.js"></script>
    <script src="js/open-weather-js.js"></script>

</body>
</html>
