<!DOCTYPE html>
<html lang="en">
<head>
<!--    boostrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--    bootstrap links end-->
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand fs-1 pt-2">Faceless Book</span>
        <form class="form-inline d-flex flex-row-reverse">
            <button class="btn btn-outline-success ms-2 me-2" type="submit">Search</button>
            <input class="form-control pe-2" type="search" placeholder="Find Friends" aria-label="Search">
        </form>
    </nav>

<div class="container w-100">
    <div class="row col-12">
        <div id="posts" class="col-8"></div>
        <div class="col-4">
            <div class="col-12 justify-content-center">
                <h2 class="my-3 h2">Eminem</h2>
                <img class="rounded-circle z-depth-2" alt="100x100" src="img/eminem.jpeg"
                     data-holder-rendered="true"><br><br>
                <p>Last posted: February 13th @ 6:28pm</p>

            </div>
            <div class="col-12 align-self-center">
                <h2 class="my-3 h2">Lil Wayne</h2>
                <img class="rounded-circle z-depth-2" alt="100x100" src="img/lil-wayne.jpeg"
                     data-holder-rendered="true"><br><br>
                <p>Last posted: February 14th @ 8:38pm</p>
            </div>
        </div>

    </div>
</div>

<script src="js/jquery-3.6.0.js"></script>
<script>
    (function() {
        "use strict"

$.get('data/blog.json').done(function(posts) {
    posts.forEach(function(post) {
        let blogData = `<div> <h1>${post.title}</h1> <br>
                        <p>${post.content}</p> <br>
                        <p>${post.categories}</p> <br>
                        <p>${post.date}</p> <br>
                        </div>`
                        $('#posts').append(blogData);
            })
        });
}());
</script>

</body>
</html>
